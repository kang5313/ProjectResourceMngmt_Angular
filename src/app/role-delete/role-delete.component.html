<div class="container mt-5 p-5" id="roleDeleteComponent">
    <form #roleDeleteForm="ngForm" (ngSubmit)="onSubmit(roleDeleteForm)">
        <div>
            <h2 class="mb-4 ml-3">Delete Role</h2>
            <p class="mt-2 ml-3 warningMsg">This action will trigger the deletion of project created by the role</p>
            <div class="m-3 form-group">
                <div class="mb-2">Role : </div>
                <div *ngFor="let role of roles">
                    <input type="radio" value="{{role}}" [(ngModel)]="role" name="roleName" #roleName="ngModel" required>
                    {{role}}
                </div>
            </div>                
            <button type="submit" class="mt-3 ml-3 btn btn-primary" [disabled]="!roleDeleteForm.form.valid">Delete</button>
            <div class="mt-2 ml-3 successMsg">
                    <div>{{displayMsg}}</div>
            </div>           
        </div>
    </form>
</div>
