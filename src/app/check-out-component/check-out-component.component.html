<div class="container mt-5 p-5" id="checkOutComponent">
        <form #checkOutForm="ngForm" (ngSubmit)="onSubmit(checkOutForm)">
            <div>
                <h2 class="mb-4 ml-3">Project Check-Out</h2>
                <div class="m-3 form-group">
                    <div class="mb-2">Role : </div>
                    <div *ngFor="let role of roles">
                        <input type="radio" value="{{role}}" [(ngModel)]="role" name="projectRole" required #projectRole="ngModel">
                        {{role}}
                    </div>
                </div>

                <div class="m-3 form-group">
                    <div class="mb-2">Project : </div>
                    <div class="input-group">
                        <input [(ngModel)]="project.name" type="text" class="form-control" id="projectName" placeholder="Project Name..." name="projectName" required  #projectName="ngModel">
                        <div class="input-group-append">
                            <button class="btn btn-primary" [disabled]="!checkOutForm.form.valid" type="submit" >Check Out</button>
                            <button class="ml-2 btn btn-secondary" [disabled]="!checkOutForm.form.valid" (click)="queryResource(checkOutForm)" type="button">Query Resource Usage</button>
                        </div>
                    </div>
                    <div [hidden]="projectName.valid||projectName.untouched" class="alert alert-danger">The project name is required</div>
                    <div class="ml-2 errorMsg" *ngIf="errorMsg">{{displayMsg}}</div>
                    <div class="ml-2 successMsg" *ngIf="successMsg">
                        <div>{{displayMsg}}</div>
                        <div>Duration      : <span class="time_used">{{time}}</span></div>
                        <div>Resource Used : <span class="res_used">{{resource_usage}}</span></div>
                    </div>
                </div>            
            </div>
        </form>
    </div>
