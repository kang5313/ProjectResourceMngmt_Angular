<div class="container mt-5 p-5" id="rateUpdateComponent">
    <form #rateUpdateForm="ngForm" (ngSubmit)="onSubmit(rateUpdateForm)">
        <div>
            <h2 class="mb-4 ml-3">Update Role's Rate</h2>
            <div class="m-3 form-group">
                <div class="mb-2">Role : </div>
                <div *ngFor="let role of roleNameList">
                    <input type="radio" value="{{role}}" [(ngModel)]="role" name="roleName" #roleName="ngModel" required>
                    {{role}}
                </div>
                <div class="mt-2">
                    <span>Rate : </span>
                    <input [(ngModel)]="role.roleRate" type="number" step="0.01" class="form-control" name="rate" id="rate" placeholder="Rate ..." required>      
                </div>
            </div>                
            <button type="submit" class="mt-3 ml-3 btn btn-primary" [disabled]="!rateUpdateForm.form.valid">Update</button>
            <div class="mt-2 ml-3 successMsg">
                    <div>{{displayMsg}}</div>
            </div>           
        </div>
    </form>
</div>
